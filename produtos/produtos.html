<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="produtos.css">
    <script src="produtos.js" defer></script>
    <title>Produtos</title>
</head>
<body>
    <header>
        <h1>Gerenciamento de Produtos</h1>
        <a href="../index.html">Voltar para Home</a>
    </header>
    <section>
        <div id="produtos-list">
            <!-- Produtos serão listados aqui -->
        </div>
        <form id="produto-form">
            <input type="text" id="nome" placeholder="Nome do Produto" required>
            <input type="number" id="preco" placeholder="Preço Unitário" required>
            <input type="text" id="fornecedor" placeholder="Fornecedor">
            <input type="text" id="codigo_produto" placeholder="Código do Produto">
            <input type="number" id="categoria_id" placeholder="Categoria ID" required>
            <button type="submit">Adicionar Produto</button>
        </form>
    </section>
</body>
</html>
